<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мониторинг Цеха</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; }
        .dashboard { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
        .card { background: #333; padding: 20px; border-radius: 10px; width: 200px; }
        .value { font-size: 40px; font-weight: bold; color: #00d2ff; }
        .label { color: #aaa; }
        .danger { color: #ff4444; animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <h1>МОНИТОРИНГ ВИРТУАЛЬНОГО ПЛК</h1>

    <div class="dashboard">
        <div class="card">
            <div class="label">ТЕМПЕРАТУРА (°C)</div>
            <div id="temp-display" class="value">--</div>
        </div>

        <div class="card">
            <div class="label">ОБОРОТЫ (RPM)</div>
            <div id="rpm-display" class="value">--</div>
        </div>
        
        <div class="card">
            <div class="label">СТАТУС</div>
            <div id="status-display" class="value" style="font-size: 20px">--</div>
        </div>
    </div>

    <script>
        // ! ВСТАВЬ ТУ ЖЕ ССЫЛКУ, ЧТО И В C# !
        const url = "https://myfactorymonitor-default-rtdb.europe-west1.firebasedatabase.app/data.json";

        // Функция, которая ходит за данными
        async function updateData() {
            // 1. Стучимся в базу данных (fetch - это "принеси")
            let response = await fetch(url);
            
            // 2. Превращаем ответ обратно в понятный объект
            let data = await response.json();

            if (data) {
                // 3. Находим элементы на экране и меняем им текст
                document.getElementById('temp-display').innerText = data.temperature;
                document.getElementById('rpm-display').innerText = data.rpm;
                
                let statusBox = document.getElementById('status-display');
                statusBox.innerText = data.isAlarm;

                // Если Авария - красим текст в красный
                if (data.isAlarm === "ALARM!") {
                    statusBox.classList.add("danger");
                } else {
                    statusBox.classList.remove("danger");
                }
            }
        }

        // Запускать функцию updateData каждые 1000 миллисекунд (1 сек)
        setInterval(updateData, 1000);
    </script>

</body>

</html>
