<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Smart Factory Monitor</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; }
        
        .dashboard { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        
        .card { 
            background: #2d2d2d; padding: 20px; border-radius: 15px; width: 200px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .value { font-size: 36px; font-weight: bold; color: #00d2ff; margin: 10px 0; }
        .label { color: #888; font-size: 14px; text-transform: uppercase; }
        
        .btn {
            margin-top: 30px; padding: 15px 40px; font-size: 18px; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer; transition: 0.3s;
        }
        .btn-stop { background: #ff4444; color: white; }
        .btn-start { background: #00C851; color: white; }

        /* ВАЖНО: Задаем жесткую высоту контейнеру графика */
        .chart-container {
            width: 80%; 
            max-width: 800px; 
            height: 400px; /* Фиксируем высоту */
            margin: 40px auto; 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 15px;
            position: relative; /* Важно для Chart.js */
        }

        .danger { color: #ff4444; }
    </style>
</head>
<body>

    <h1 style="margin-top: 30px; color: #ccc;">СИСТЕМА МОНИТОРИНГА ИНДУСТРИИ 4.0</h1>

    <div class="dashboard">
        <div class="card">
            <div class="label">Температура</div>
            <div id="temp-display" class="value">-- °C</div>
        </div>
        <div class="card">
            <div class="label">Обороты</div>
            <div id="rpm-display" class="value">-- RPM</div>
        </div>
        <div class="card">
            <div class="label">Статус</div>
            <div id="status-display" class="value" style="font-size: 20px">--</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <button id="ctrl-btn" class="btn btn-stop" onclick="toggleMachine()">
        АВАРИЙНЫЙ СТОП
    </button>

    <script>
        // !!! СЮДА СВОЮ ССЫЛКУ СО СЛЭШЕМ В КОНЦЕ !!!
        const baseUrl = "https://myfactorymonitor-default-rtdb.europe-west1.firebasedatabase.app/"; 

        let isMachineRunning = true;
        let myChart = null; // Переменная для графика

        // Функция инициализации графика (запускается после загрузки страницы)
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Температура (°C)',
                        data: [],
                        borderColor: '#00d2ff',
                        backgroundColor: 'rgba(0, 210, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Растягиваться на весь контейнер
                    scales: {
                        x: { display: false },
                        y: { min: 0, max: 100, grid: { color: '#444' } }
                    },
                    plugins: { legend: { labels: { color: 'white' } } }
                }
            });
        }

        async function updateData() {
            try {
                let response = await fetch(baseUrl + "data.json");
                let data = await response.json();

                if (data) {
                    document.getElementById('temp-display').innerText = data.temperature + " °C";
                    document.getElementById('rpm-display').innerText = data.rpm;
                    
                    let statusBox = document.getElementById('status-display');
                    statusBox.innerText = data.isAlarm;
                    
                    if (data.isAlarm === "ALARM!") statusBox.className = "value danger";
                    else statusBox.className = "value";

                    // Обновляем график только если он уже создан
                    if (myChart) {
                        const now = new Date().toLocaleTimeString();
                        myChart.data.labels.push(now);
                        myChart.data.datasets[0].data.push(data.temperature);

                        if (myChart.data.labels.length > 20) {
                            myChart.data.labels.shift();
                            myChart.data.datasets[0].data.shift();
                        }
                        myChart.update();
                    }
                }
            } catch (e) {
                console.error("Ошибка:", e);
            }
        }

        async function toggleMachine() {
            isMachineRunning = !isMachineRunning;
            const btn = document.getElementById('ctrl-btn');
            
            await fetch(baseUrl + "control.json", {
                method: 'PUT',
                body: JSON.stringify(isMachineRunning)
            });

            if (isMachineRunning) {
                btn.innerText = "АВАРИЙНЫЙ СТОП";
                btn.className = "btn btn-stop";
            } else {
                btn.innerText = "ЗАПУСТИТЬ ОБОРУДОВАНИЕ";
                btn.className = "btn btn-start";
            }
        }

        // Сначала создаем график, потом запускаем таймер
        initChart();
        setInterval(updateData, 1000);
        fetch(baseUrl + "control.json", { method: 'PUT', body: 'true' });
    </script>
</body>
</html>
